<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <button class="btn clear-rating">clear rating</button>
      <article class="card">
        <div class="rating-header">
          <img src="" alt="star" class="card-image icon" />
          <p class="rating-msg">&nbsp;</p>
          <h2 class="rating-title">&nbsp;</h2>
          <p class="rating-text">&nbsp;</p>
        </div>
        <div class="btn-rating-container">
          <button class="btn-rating" data-rating="1">1</button>
          <button class="btn-rating" data-rating="2">2</button>
          <button class="btn-rating" data-rating="3">3</button>
          <button class="btn-rating" data-rating="4">4</button>
          <button class="btn-rating" data-rating="5">5</button>
        </div>
        <button class="btn btn-submit">submit</button>
      </article>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/ayoblt">Lateef Taiwo</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
